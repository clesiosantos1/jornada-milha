<app-card variant="secondary" class="form-busca">

  <form>
    <h2 style="">Passagens</h2>

    <div class="flex-container">
      <!--botao ida-->
      <mat-button-toggle-group aria-label="Tipo de passagem">
        <mat-button-toggle value="bold">
          <mat-icon class="mat-18">check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle value="italic">SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>



      <!--icon chip-->
      <mat-chip-list aria-label="Selecção de passagem">
        <mat-chip>
          <mat-icon class="mat-18">check</mat-icon>
          1 Adulto
        </mat-chip>
        <mat-chip>
          <mat-icon class="mat-18">check</mat-icon>
          Ecônomica
        </mat-chip>
        <!-- Adicione mais fichas conforme necessário -->
      </mat-chip-list>

    </div>

    <div class="flex-container">

      <mat-form-field class="input-container" appearance="outline">
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <mat-label>Origem</mat-label>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-icon-button>
        <mat-icon class="mat-18">sync_alt</mat-icon>
      </button>

      <mat-form-field class="input-container" appearance="outline">
        <mat-icon matPrefix>flight_land</mat-icon>
        <mat-label>Destino</mat-label>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>



    </div>

  </form>
</app-card>
